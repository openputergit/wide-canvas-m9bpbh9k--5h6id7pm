<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaAssist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8fafc;
        }
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        /* Mobile app styling */
        .app-container {
            max-width: 100%;
            overflow-x: hidden;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin: 0 auto;
        }
        .statusbar {
            background: #f8f8f8;
            border-top: 1px solid #e0e0e0;
        }
        .profile-circle {
            transition: all 0.3s ease;
        }
        .profile-circle:active {
            transform: scale(0.95);
        }
        .card {
            transition: transform 0.2s ease;
        }
        .card:active {
            transform: scale(0.98);
        }
        .btn-action {
            transition: all 0.2s ease;
        }
        .btn-action:active {
            transform: scale(0.95);
        }
        
        /* Custom scrollbar for mobile experience */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 10px;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-100">
    <div class="app-container bg-white min-h-screen pb-16 relative">
        <div id="loginContainer" class="px-4 py-10">
            <div class="max-w-md mx-auto">
                <div class="text-center mb-8">
                    <i class="bi bi-capsule-pill text-blue-600 text-5xl mb-2"></i>
                    <h1 class="text-3xl font-bold text-gray-800">PharmaAssist</h1>
                    <p class="text-gray-600 mt-2">Your healthcare assistant</p>
                </div>
                <div class="bg-white rounded-xl shadow-md p-6 space-y-5">
                    <div>
                        <label for="userType" class="block text-sm font-medium text-gray-700 mb-1">User Type</label>
                        <select id="userType" class="w-full p-3.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50 text-gray-800">
                            <option value="">Select User Type</option>
                            <option value="doctor">Doctor</option>
                            <option value="patient">Patient</option>
                            <option value="mr">Medical Representative</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="loginId" class="block text-sm font-medium text-gray-700 mb-1">Login ID</label>
                        <input type="text" id="loginId" placeholder="Enter your login ID" class="w-full p-3.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <div class="relative">
                            <input type="password" id="password" placeholder="Enter your password" class="w-full p-3.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-50">
                            <button id="togglePassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button onclick="login()" class="w-full bg-blue-600 text-white p-3.5 rounded-lg hover:bg-blue-700 transition-colors font-medium btn-action">
                        Login
                    </button>
                </div>
            </div>
        </div>

        <div id="dashboard" class="hidden">
            <!-- Dashboard content will be dynamically inserted here -->
        </div>
        
        <!-- Profile Modal -->
        <div id="profileModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white w-11/12 max-w-md rounded-xl p-5 relative">
                <button onclick="closeProfile()" class="absolute right-4 top-4 text-gray-500 hover:text-gray-700">
                    <i class="bi bi-x-lg text-xl"></i>
                </button>
                <div id="profileContent" class="pt-6">
                    <!-- Profile content will be dynamically inserted -->
                </div>
            </div>
        </div>

        <!-- Prescription Modal -->
        <div id="prescriptionModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
            <div class="bg-white w-11/12 max-w-md rounded-xl p-5 relative">
                <button onclick="closePrescription()" class="absolute right-4 top-4 text-gray-500 hover:text-gray-700">
                    <i class="bi bi-x-lg text-xl"></i>
                </button>
                <h3 class="text-xl font-semibold mb-4">Add Prescription</h3>
                <div class="space-y-4">
                    <textarea id="notesArea" class="w-full p-3 border rounded-lg" rows="4" placeholder="Add your medical notes here..."></textarea>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                        <i class="bi bi-image text-3xl text-gray-400"></i>
                        <p class="text-gray-500 mt-2">Upload prescription image</p>
                        <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded-lg text-sm">Select Image</button>
                    </div>
                    <div class="flex justify-end">
                        <button onclick="savePrescription()" class="bg-green-500 text-white px-6 py-2 rounded-lg btn-action">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

        const doctors = [

            },

                experience: '10 years',
                availability: 'Mon-Wed, 8AM-4PM',

        ];

        // Dummy appointment data
        const appointments = [
            {

            {

                reason: 'Follow-up consultation',

        ];

        const meetings = [
            {

                location: 'Conference Room A',

            }
        ];

        // Services offered
        const services = [
            { name: 'Neurology', icon: 'bi-brain', doctors: ['doc1'] },
            { name: 'Orthopedics', icon: 'bi-bandaid', doctors: ['doc2'] },
            { name: 'Cardiology', icon: 'bi-heart-pulse', doctors: ['doc3', 'doc1'] },
            { name: 'Urology', icon: 'bi-droplet', doctors: [] },
            { name: 'Psychology', icon: 'bi-people', doctors: [] }
        ];

        // MR messages
        const mrMessages = [
            {
                sender: 'mr1',
                receiver: 'doc1',
                message: 'Recommending new antibiotics series for treatment.',
                timestamp: '2024-01-19 10:30 AM'
            },
            {
                sender: 'doc1',
                receiver: 'mr1',
                message: 'Thank you for the recommendation. Will review and get back.',
                timestamp: '2024-01-19 11:00 AM'
            }
        ];

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
        });

        function login() {
            const userType = document.getElementById('userType').value;
            const loginId = document.getElementById('loginId').value;
            const password = document.getElementById('password').value;

            if (!userType || !loginId || !password) {
                showToast('Please fill in all fields');
                return;
            }

            if (users[userType]?.id === loginId && users[userType]?.password === password) {
                currentUser = {...users[userType], type: userType};
                document.getElementById('loginContainer').classList.add('hidden');
                showDashboard(userType);
            } else {
                showToast('Invalid credentials!');
            }
        }

        function showDashboard(userType) {
            const dashboard = document.getElementById('dashboard');
            dashboard.classList.remove('hidden');

            let content = '';
            switch(userType) {
                case 'doctor':
                    content = getDoctorDashboard();
                    break;
                case 'patient':
                    content = getPatientDashboard();
                    break;
                case 'mr':
                    content = getMRDashboard();
                    break;
                case 'admin':
                    content = getAdminDashboard();
                    break;
            }
            dashboard.innerHTML = content;
        }

        function getDoctorDashboard() {
            // Filter appointments for this doctor
            const pendingAppointments = appointments.filter(a => a.doctorId === currentUser.id && a.status === 'pending');
            const acceptedAppointments = appointments.filter(a => a.doctorId === currentUser.id && a.status === 'accepted');

            return `
                <div class="pb-16">
                    <div class="p-4 bg-blue-50">
                        <div class="flex items-center gap-4">
                            <img src="${currentUser.profileImage}" 
                                class="w-16 h-16 rounded-full object-cover border-2 border-blue-400 profile-circle" 
                                onclick="showProfile('doctor')"
                                alt="Doctor profile">
                            <div>
                                <h2 class="text-2xl font-semibold text-gray-800">Welcome, ${currentUser.name}!</h2>
                                <p class="text-blue-600">${currentUser.specialty}</p>
                            </div>
                        </div>
                    </div>

                    <div class="p-4 space-y-6">
                        <!-- Appointment Requests -->
                        <div class="bg-white rounded-xl shadow-sm p-4">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="text-lg font-semibold">Appointment Requests</h3>
                                <span class="bg-red-100 text-red-800 text-xs font-medium px-2.5 py-0.5 rounded-full">${pendingAppointments.length}</span>
                            </div>
                            <div class="space-y-3" id="appointmentRequests">
                                ${pendingAppointments.length > 0 ? pendingAppointments.map(apt => `
                                    <div class="p-3 border border-gray-200 rounded-lg bg-gray-50">
                                        <div>
                                            <p class="font-medium">${apt.patientName}</p>
                                            <p class="text-sm text-gray-600"><i class="bi bi-calendar3 mr-1"></i> ${apt.date}</p>
                                            <p class="text-sm text-gray-600 mt-1"><i class="bi bi-info-circle mr-1"></i> ${apt.reason}</p>
                                        </div>
                                        <div class="flex justify-end gap-2 mt-3">
                                            <button onclick="updateAppointment('${apt.id}', 'accepted')" class="bg-green-500 text-white px-3 py-1.5 rounded-lg text-sm btn-action">Accept</button>
                                            <button onclick="updateAppointment('${apt.id}', 'rejected')" class="bg-red-500 text-white px-3 py-1.5 rounded-lg text-sm btn-action">Reject</button>
                                        </div>
                                    </div>
                                `).join('') : '<p class="text-gray-500 text-center py-4">No pending appointment requests</p>'}
                            </div>
                        </div>

                        <!-- Accepted Appointments -->
                        <div class="bg-white rounded-xl shadow-sm p-4">
                            <h3 class="text-lg font-semibold mb-4">Accepted Appointments</h3>
                            <div class="space-y-3">
                                ${acceptedAppointments.length > 0 ? acceptedAppointments.map(apt => `
                                    <div class="p-3 border border-gray-200 rounded-lg">
                                        <div>
                                            <p class="font-medium">${apt.patientName}</p>
                                            <p class="text-sm text-gray-600"><i class="bi bi-calendar3 mr-1"></i> ${apt.date}</p>
                                            <p class="text-sm text-gray-600 mt-1"><i class="bi bi-info-circle mr-1"></i> ${apt.reason}</p>
                                        </div>
                                        <button onclick="addPrescription('${apt.id}')" class="mt-2 text-blue-500 flex items-center text-sm">
                                            <i class="bi bi-file-earmark-medical mr-1"></i> Add Notes/Prescription
                                        </button>
                                    </div>
                                `).join('') : '<p class="text-gray-500 text-center py-4">No accepted appointments</p>'}
                            </div>
                        </div>

                        <!-- Scheduled Meetings -->

                                        <p class="text-sm text-gray-600"><i class="bi bi-calendar3 mr-1"></i> ${meeting.date}</p>
                                        <p class="text-sm text-gray-600 mt-1"><i class="bi bi-geo-alt mr-1"></i> ${meeting.location}</p>
                                        <div class="mt-2 flex flex-wrap gap-1">

                            </button>
                        </div>
                    </div>
                </div>
            `;

        function getPatientDashboard() {
            return `
                <div class="pb-16">
                    <div class="p-4 bg-blue-50">
                        <div class="flex items-center gap-4">
                            <img src="${currentUser.profileImage}" 
                                class="w-16 h-16 rounded-full object-cover border-2 border-blue-400 profile-circle" 
                                onclick="showProfile('patient')"
                                alt="Patient profile">
                            <div>
                                <h2 class="text-2xl font-semibold text-gray-800">Welcome, ${currentUser.name}!</h2>
                                <p class="text-blue-600">Patient</p>
                            </div>
                        </div>
                    </div>

                    <div class="p-4 space-y-6">

                        <div class="bg-white rounded-xl shadow-sm p-4">

                            <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                                ${services.map(service => `
                                    <div onclick="showDoctorsByService('${service.name}')" class="p-4 border border-gray-200 rounded-lg text-center card hover:bg-blue-50">

                                        <p class="mt-2 text-sm font-medium">${service.name}</p>

                            <div class="space-y-3" id="doctorListings">
                                ${doctors.map(doctor => `

                                            <p class="text-sm text-gray-600">${doctor.specialty}</p>
                                            <div class="flex items-center mt-1">
                                                <i class="bi bi-star-fill text-yellow-400 mr-1 text-xs"></i>
                                                <span class="text-sm">${doctor.rating}</span>
                                                <span class="text-xs text-gray-500 ml-2">${doctor.experience}</span>
                                            </div>
                                            <button onclick="bookAppointment('${doctor.id}')" class="mt-2 bg-blue-500 text-white px-3 py-1 rounded-lg text-sm btn-action">

                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>

                    <!-- Bottom Navigation Bar -->
                    <div class="fixed bottom-0 left-0 right-0 statusbar">
                        <div class="flex justify-around py-3">
                            <button class="flex flex-col items-center text-blue-600">
                                <i class="bi bi-house-door-fill text-2xl"></i>
                                <span class="text-xs mt-1">Home</span>
                            </button>
                            <button class="flex flex-col items-center text-gray-500">
                                <i class="bi bi-calendar-week text-2xl"></i>
                                <span class="text-xs mt-1">Calendar</span>
                            </button>
                            <button onclick="logout()" class="flex flex-col items-center text-gray-500">
                                <i class="bi bi-box-arrow-right text-2xl"></i>
                                <span class="text-xs mt-1">Logout</span>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function getMRDashboard() {
            // Get messages for the current MR
            const filteredMessages = mrMessages.filter(msg => msg.sender === currentUser.id || msg.receiver === currentUser.id);
            
            return `
                <div class="pb-16">
                    <div class="p-4 bg-blue-50">
                        <div class="flex items-center gap-4">
                            <img src="${currentUser.profileImage}" 
                                class="w-16 h-16 rounded-full object-cover border-2 border-blue-400 profile-circle" 
                                onclick="showProfile('mr')"
                                alt="MR profile">
                            <div>
                                <h2 class="text-2xl font-semibold text-gray-800">Welcome, ${currentUser.name}!</h2>
                                <p class="text-blue-600">${currentUser.company}</p>
                            </div>
                        </div>
                    </div>

                    <div class="p-4 space-y-6">
                        <!-- Message Center -->
                        <div class="bg-white rounded-xl shadow-sm p-4">
                            <h3 class="text-lg font-semibold mb-4">Message Center</h3>
                            
                            <!-- Message Composer -->
                            <div class="p-3 border border-gray-200 rounded-lg mb-4">
                                <div class="mb-2">
                                    <select id="messageReceiver" class="w-full p-2.5 border border-gray-300 rounded-lg mb-2 bg-gray-50 text-sm">
                                        <option value="">Select Doctor</option>
                                        ${doctors.map(doc => `<option value="${doc.id}">${doc.name}</option>`).join('')}
                                    </select>
                                    <textarea id="messageText" class="w-full p-3 border border-gray-300 rounded-lg text-sm" rows="3" placeholder="Write your medication recommendation..."></textarea>
                                </div>
                                <div class="flex justify-end">
                                    <button onclick="sendMessage()" class="bg-blue-500 text-white px-4 py-2 rounded-lg text-sm btn-action">
                                        <i class="bi bi-send mr-1"></i> Send
                                    </button>
                                </div>
                            </div>
                            
                            <!-- Message Thread -->
                            <div class="space-y-3">
                                <h4 class="font-medium">Recent Conversations</h4>
                                <div class="space-y-3 max-h-96 overflow-y-auto">
                                    ${filteredMessages.length > 0 ? filteredMessages.map(msg => `
                                        <div class="${msg.sender === currentUser.id ? 'bg-blue-50 ml-8' : 'bg-gray-50 mr-8'} p-3 rounded-lg">
                                            <p class="font-medium">${msg.sender === currentUser.id ? 'You' : 'Dr. Smith'}</p>
                                            <p class="text-sm">${msg.message}</p>
                                            <p class="text-xs text-gray-500 mt-1">${msg.timestamp}</p>
                                        </div>
                                    `).join('') : '<p class="text-gray-500 text-center py-4">No messages yet</p>'}
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Bottom Navigation Bar -->
                    <div class="fixed bottom-0 left-0 right-0 statusbar">
                        <div class="flex justify-around py-3">
                            <button class="flex flex-col items-center text-blue-600">
                                <i class="bi bi-house-door-fill text-2xl"></i>
                                <span class="text-xs mt-1">Home</span>
                            </button>

        function bookAppointment(doctorId) {
            const doctor = doctors.find(d => d.id === doctorId);
            if (!doctor) return;
            
            // In a real app, this would open a form to select date and time
            const appointmentDate = new Date();
            appointmentDate.setDate(appointmentDate.getDate() + 3);
            const formattedDate = `${appointmentDate.getFullYear()}-${String(appointmentDate.getMonth() + 1).padStart(2, '0')}-${String(appointmentDate.getDate()).padStart(2, '0')} 10:00 AM`;
            
            // Create new appointment
            const newAppointmentId = `apt${appointments.length + 1}`;
            const newAppointment = {
                patientName: currentUser.name,
                patientId: currentUser.id,
                doctorId: doctorId,
                date: formattedDate,
                status: 'pending',
                reason: 'Consultation',
                id: newAppointmentId
            };
            
            appointments.push(newAppointment);
            showToast(`Appointment requested with ${doctor.name} for ${formattedDate}`);
        }

        function createAppointment() {
            const patientId = document.getElementById('patientSelect').value;
            const doctorId = document.getElementById('doctorSelect').value;
            const dateTime = document.getElementById('appointmentDateTime').value;
            const reason = document.getElementById('appointmentReason').value;

                return;

            // Format the date
            const date = new Date(dateTime);
            const formattedDate = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}-${String(date.getDate()).padStart(2, '0')} ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')} ${date.getHours() >= 12 ? 'PM' : 'AM'}`;
            
            // Create new appointment

            const newAppointment = {
                patientName: 'John Doe', // In a real app, this would be retrieved from the patient data
                patientId: patientId,
                doctorId: doctorId,
                date: formattedDate,
                status: 'pending',
                reason: reason,

            };
            
            appointments.push(newAppointment);
            document.getElementById('quickAccessPanel').classList.add('hidden');

        function showToast(message) {
            // Create toast element if it doesn't exist
            if (!document.getElementById('toast')) {
                const toast = document.createElement('div');
                toast.id = 'toast';
                toast.className = 'fixed bottom-20 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-2 rounded-lg opacity-0 transition-opacity duration-300 z-50';
                document.body.appendChild(toast);
            }
            
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.remove('opacity-0');
            toast.classList.add('opacity-100');
            
            setTimeout(() => {
                toast.classList.remove('opacity-100');
                toast.classList.add('opacity-0');
            }, 3000);
        }
